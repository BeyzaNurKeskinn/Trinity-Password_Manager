upstream backend {
    server trinity-backend-szj7.onrender.com:443; # Backend’in HTTPS adresi
}

server {
    listen ${PORT:-8080}; # Render’ın PORT değişkenini kullan, varsayılan 8080
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # SPA için tüm istekleri index.html’e yönlendir
    location / {
        try_files $uri /index.html;
    }

    # API isteklerini backend’e proxy et
    location /api/ {
        proxy_pass https://backend; # HTTPS kullan, upstream’a yönlendir
        proxy_set_header Host trinity-backend-szj7.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Statik dosyalar için cache
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires max;
        access_log off;
    }
}