resolver 8.8.8.8 8.8.4.4 valid=30s; # DNS çözümü için
upstream backend {
    server trinity-backend-szj7.onrender.com:10000;
    keepalive 32; # Bağlantıları yeniden kullan
}

server {
    listen 10000; # Render’ın varsayılan portu
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api {
        proxy_pass https://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off; # Test için SSL doğrulamayı kapat
        proxy_ssl_server_name on; # SNI desteği
        proxy_connect_timeout 10s; # Bağlantı zaman aşımı
        proxy_read_timeout 30s; # Okuma zaman aşımı
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires max;
        access_log off;
    }
}